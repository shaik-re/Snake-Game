<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <section class="mt-5">
        <div class="container">
        <div class="row">
        <div class="col-md-8">
        
        <form action="#" method="GET" role="form" onsubmit="return validateform()">
        
        <div class="form-group">
        <label class="form-label">Name : </label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" />
        <span id="ename" style="color: red;"></span>
        </div>
        
        <div class="form-group">
        <label>Email : </label>
        <input class="form-control" type="email" id="email" placeholder="Enter Email" />
        <span id="eemail"></span>
        </div>
        
        <div class="form-group">
        <label>Address : </label>
        <textarea id="address" class="form-control" rows="5" cols="20" placeholder="Enter Address"></textarea>
        <span id="eaddress"></span>
        </div>
        
        <div class="form-group">
        <label>Phone : </label>
        <input class="form-control" type="number" id="number" placeholder="Enter Mobile Number" />                
        <span id="enumber"></span>
        </div>
        
        <input type="submit" value="SubmitNow" />
        
        </form>
        
        </div>
        </div>
        </div>
        </section>
        
        
        <script>
        
            function validateform(){
        
                let name = document.getElementById('name').value;
                let email = document.getElementById('email').value;
                let address = document.getElementById('address').value;
                let mobile = document.getElementById('number').value;
        
                if(name == "" || name.length<4){
                    document.getElementById('ename').innerHTML="Enter Name";
                }
        
                if(email==""){
                    document.getElementById('eemail').innerHTML="Enter Valid Email Id";
                    document.getElementById('eemail').style.color="red";
                }
        
                if(address==""){
                    document.getElementById('eaddress').innerHTML="Enter Valid Address";
                    document.getElementById('eaddress').style.color="red";
                }
        
                if(mobile=="" || mobile.length<9){
                    document.getElementById('enumber').innerHTML="Enter Valid Mobile Number";
                    document.getElementById('enumber').style.color="red";
                }
        
            }
            
        </script>
        
</body>
</html>
