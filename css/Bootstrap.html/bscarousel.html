<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <section class="carousel-sec">
      <div class="carousel slide" id="carouselone" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="flag.png" alt="" class="w-100"/>

            </div>
            <div class="carousel-item">
                <img src="flag2.png" alt="" class="w-100"/>

            </div>
            <div class="carousel-item">
                <img src="freedoomfighter.png" alt="" class="w-100"/>
    
            </div>
            <div class="carousel-item">
                <img src="freedoomfighter2.png" alt="" class="w-100"/>
    
            </div>
        </div>
        
        
        
        <button type="button" data-bs-target="carouselone" data-bs-slide="prev">
            <span class="carousel-control-prev">
                <span class="carousel-control-prev-icon">
                    <h2 class="visually-hidden"> prev</h2>
                </span>
            </span>
        </button>
        <button type="button" data-bs-target="carouselone" data-bs-slide="next">
            <span class="carousel-control-next">
                <span class="carousel-control-next-icon">
                    <h2 class="visually-hidden"> Next</h2>
                </span>
            </span>
        </button>
       
</div>
       

    </section>
</body>
</html>
