<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Handlings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
<body>
    <section class="mt-5">
        <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action ="" role = "form">
              
             <div class="form-group">
                <label class="form-label">Name :</label>
                <input type="text" class="form-control" id = "name" onfocus="focu()" placeholder="Enter Name"/>
             </div>   

             <div class="form-group">
                <label>Email : </label>
                <input class="form-control" type="email" id="email" onchange="chang()" placeholder="Enter Email" />
                </div>

             <div class="form-group">
                <label>Address : </label>
                <textarea id="address" class="form-control" rows="5" cols="20" onblur="blu()" placeholder="Enter Address"></textarea>
                </div>


                <div class="form-group">
                    <label>Phone : </label>
                    <input class="form-control" type="number" id="number" oninput="inpu()" placeholder="Enter Mobile Number" />                
                    </div>
                    <input type="submit" value="SubmitNow" />

            
            </form>
          </div>  
        </div>
        </div>
    </section>

    <script>
        function focu(){
            document.getElementById('name').style.backgroundColor="red";
        }

        function chang(){
            document.getElementById('email').style.backgroundColor="gray";
        }

        function inpu(){
            document.getElementById('number').style.backgroundColor="pink";

        }

        function blu(){
            document.getElementById('address').style.backgroundColor="green";
        }
    </script>
</body>
</html>
